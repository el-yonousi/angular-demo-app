<div class="bg-slate-600 rounded mb-2 py-[10px] px-[20px] cursor-pointer flex items-center justify-between select-none"
    [ngClass]="[task.reminder ? 'border-l-[5px] border-teal-600' : '',
    task.day.split('T')[0] == formattedDate.split('T')[0] ? 'bg-orange-500': '',
    task.day.split('T')[0] < formattedDate.split('T')[0] ? 'bg-red-500 text-white': '',
    task.day.split('T')[0] > formattedDate.split('T')[0] ? 'bg-green-500': '']" (dblclick)="onToggle(task)">
    <div class="flex flex-col">
        <h3 class="flex items-center justify-between">{{task.text }} </h3>
        <p>{{ task.day | date: 'medium' }}</p>
    </div>
    <fa-icon [title]="'Delete'" (click)="(onDelete(task))" [icon]="faTimes"
        [ngClass]="[task.day.split('T')[0] < formattedDate.split('T')[0] ? 'text-white': '']"
        class="text-red-500 hover:text-red-700 transition-all duration-700 ease-in-out"></fa-icon>
</div>
