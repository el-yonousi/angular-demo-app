<header class="flex justify-between items-center gap-3">
    <h1 class="text-3xl">
        <a routerLink="/" [textContent]="title"></a>
    </h1>
    <app-button 
        *ngIf="hasRoute('/')"
        text="{{showAddTask ? 'Close' : 'Add'}}"
        color="{{showAddTask ? 'bg-red-600' : 'bg-teal-600'}}"
        [bold]="700"
        (btnClick)="toggleAddTask()">
    </app-button>
</header>
