<form class="flex flex-col gap-2 mb-6" (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-1">
        <label class="font-medium" for="text">Task</label>
        <input class="caret-teal-500 rounded border border-slate-600 bg-transparent px-2 py-2 focus:outline-none"
        type="text" name="text" [(ngModel)]="forms.text" id="text" placeholder="add a task">
        <span class="text-red-500">{{errors.text }}</span>
    </div>
    <div class="flex flex-col gap-1">
        <label class="font-medium" for="day">Day</label>
        <input class="rounded border border-slate-600 bg-transparent px-2 py-2 focus:outline-none"
        type="datetime-local" name="day" [(ngModel)]="forms.day" id="day" placeholder="add day & time">
        <span class="text-red-500">{{errors.day }}</span>
    </div>
    <div class="flex gap-10">
        <label class="font-medium cursor-pointer select-none" for="reminder">Set Reminder</label>
        <input class="accent-teal-500 w-5 rounded border border-slate-600 bg-transparent px-2 py-2 focus:outline-none "
        type="checkbox" name="reminder" [(ngModel)]="forms.reminder" id="reminder">
    </div>
    <input class="cursor-pointer font-semibold rounded bg-teal-500 px-2 py-2 focus:outline-none "
        type="submit" value="Save Task">
</form>
